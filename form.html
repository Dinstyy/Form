<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form— #</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" required>
                </div>
                
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" id="nono" placeholder="Enter phone number" required>
                </div>
                
            </div>



            <div class="gender-box">
                <h3>Gender@.ׅ ࣪ </h3>
                <div class="gender option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <h3>Fav Color ꒰ᐢ. .ᐢ꒱</h3>
                <div class="Fav option">
                    <div class="Fav-color">
                        <input type="checkbox" id="check-Black" name="Fav Color" />
                        <label for="check-Black">Black</label>
                    </div>
                    <div class="Fav-color">
                        <input type="checkbox" id="check-Blue" name="Fav color" />
                        <label for="check-Blue">Blue</label>
                    </div>
                    <div class="Fav-color">
                        <input type="checkbox" id="check-Red" name="Fav color" />
                        <label for="check-Red">Red</label>
                    </div>
                </div>
            </div>

        <form action="#" class="form">
            <div class="input-box">
                <label>Birth Date♡ ⊹</label>
                <input type="date" placeholder="Enter birth date" required>
            </div>

            <div class="input-box address">
                <label>Countryഒ⁺</label>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Indonesia</option>
                            <option>America</option>
                            <option>Korean</option>
                            <option>Japan</option>
                            <option>China</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="box-address">
                <h3>Address✎⋆'</h3>
                <textarea name="Address" id="address-text"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
